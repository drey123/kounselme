name: kounselme
description: AI-powered mental wellness app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State Management
  flutter_riverpod: ^2.3.6
  riverpod_annotation: ^2.1.1

  # API & Network
  http: ^1.1.0
  web_socket_channel: ^3.0.2
  postgres: ^2.6.3

  # Local Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.0
  path_provider: ^2.1.0
  flutter_secure_storage: ^10.0.0-beta.4

  # Auth
  supabase_flutter: ^2.8.4

  # UI
  flutter_svg: ^2.0.7
  material_symbols_icons: ^4.2019.0+1  # Replaced iconsax with Material Symbols
  fl_chart: ^0.70.2
  intl: ^0.20.2
  cached_network_image: ^3.2.3
  google_fonts: ^6.2.1
  flutter_dotenv: ^5.1.0
  device_calendar: ^4.3.3
  flutter_local_notifications: ^16.0.0+1
  timezone: ^0.9.2

  # Utils
  freezed_annotation: ^3.0.0
  json_annotation: ^4.8.1
  uuid: ^4.5.1
  logger: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  riverpod_generator: ^2.2.3
  freezed: ^3.0.4
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter_18pt-Regular.ttf
        - asset: assets/fonts/Inter/Inter_18pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter_18pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter_18pt-Bold.ttf
          weight: 700
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope/Manrope-Regular.ttf
        - asset: assets/fonts/Manrope/Manrope-Medium.ttf
          weight: 500
        - asset: assets/fonts/Manrope/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Manrope/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/Manrope/Manrope-ExtraBold.ttf
          weight: 800